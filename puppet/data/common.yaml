---
profile::base::autofs::auto_master_map: +auto.master
profile::base::autofs::nfs_trusted: false
profile::base::logrotate::conf:
  /etc/logrotate.conf:
    compress: true
    dateext: true
    rotate: 28
    rotate_every: day
    su: true
profile::base::logrotate::rule:
  btmp:
    create: true
    create_group: utmp
    create_mode: '0600'
    create_owner: root
    path: /var/log/btmp
    rotate: 12
    rotate_every: month
  sudo.log:
    missingok: true
    path: /var/log/wtmp
    sharedscripts: true
  wtmp:
    create: true
    create_group: utmp
    create_mode: '0664'
    create_owner: root
    path: /var/log/wtmp
    rotate: 12
    rotate_every: month
profile::base::nis::domain: example.com
profile::base::nis::servers:
  - 192.168.1.1
  - 192.168.1.2
  - 192.168.1.3
profile::base::nsswitch::automount: files
profile::base::ntp::servers:
  - time1.google.com
  - time2.google.com
  - time3.google.com
  - time4.google.com