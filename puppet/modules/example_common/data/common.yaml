---
example_common::files:
  /etc/profile.d/inactivity_timeout.sh:
    group: root
    mode: '0644'
    owner: root
    source: puppet:///modules/example_common/profile.d/inactivity_timeout.sh
  /etc/profile.d/proxy.csh:
    source: puppet:///modules/example_common/profile.d/proxy.csh
  /etc/profile.d/proxy.sh:
    source: puppet:///modules/example_common/profile.d/proxy.sh
example_common::install_packages: null
example_common::install_version: null
example_common::latest_packages:
  - ftp
  - telnet
example_common::remove_packages: null
example_common::services:
  NetworkManager:
    enable: false
    ensure: stopped
example_common::users:
  root:
    password: P@ssw0rd1
lookup_options:
  example_common::install_packages:
    merge: deep
  example_common::install_version:
    merge: deep
  example_common::latest_packages:
    merge: deep
  example_common::remove_packages:
    merge: deep