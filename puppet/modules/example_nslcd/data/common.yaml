---
lookup_options:
  example_nslcd::options_hash:
    merge: "deep"
example_nslcd::options_hash:
  config_options:
    bind_timelimit: 10
    nss_initgroups_ignoreusers: root
    pagesize: 1000
    timelimit: 20
  ldap_binddn: Administrator
  ldap_bindpw: P@ssw0rd1
  ldap_filters:
    group: (objectClass=group)
    passwd: (&(objectClass=user)(!(objectClass=computer))(uidNumber=*)(unixHomeDirectory=*))
    shadow: (&(objectClass=user)(!(objectClass=computer))(uidNumber=*)(unixHomeDirectory=*))
  ldap_search_base: dc=example,dc=com
  ldap_ssl: start_tls
  ldap_tls_reqcert: never
  ldap_uris:
    - ldap://example.com:3268
